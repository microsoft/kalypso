apiVersion: scheduler.kalypso.io/v1alpha1
kind: Template
metadata:
  labels:
    someLabel: "false"
  name: arc-flux
spec:
  type: reconciler
  manifests:
    - |
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      metadata:
        name: {{ .Manifests.branch}}.{{ .Workload}}.{{ .DeploymentTargetName}}
        namespace: flux-system
      spec:
        interval: 30s
        url: "{{ .Manifests.repo}}"
        ref:
          branch: "{{ .Manifests.branch}}"
        secretRef:
          name: platform-{{ .Manifests.branch}}-auth    
    - |            
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      metadata:
        name: {{ .Manifests.branch}}.{{ .Workload}}.{{ .DeploymentTargetName}}
        namespace: flux-system
      spec:
        interval: 30s
        targetNamespace: "{{ .DeploymentTargetName}}"
        sourceRef:
          kind: GitRepository
          name: {{ .Manifests.branch}}.{{ .Workload}}.{{ .DeploymentTargetName}}
        path: "{{ .Manifests.path}}" 
        prune: true

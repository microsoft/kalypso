apiVersion: scheduler.kalypso.io/v1alpha1
kind: Template
metadata:
  labels:
    someLabel: "true"
  name: argocd
spec:
  type: reconciler
  manifests:
    - |
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: "{{ .Manifests.branch}}.{{ .Workload}}.{{ .DeploymentTargetName}}"
        namespace: argocd
      spec:
        destination:
          server: https://kubernetes.default.svc
          namespace: "{{ .Namespace}}"
        project: default
        source:
          path: "{{ .Manifests.path}}"
          repoURL: "{{ .Manifests.repo}}"
          targetRevision: "{{ .Manifests.branch}}"
          directory:
            recurse: true
            include: '*.yaml'
            exclude: 'kustomization.yaml'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
            allowEmpty: false
          syncOptions:
            - CreateNamespace=true

apiVersion: scheduler.kalypso.io/v1alpha1
kind: Template
metadata:
  labels:
    app.kubernetes.io/name: default
  name: default
spec:
  type: namespace
  manifests:
    - |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ .DeploymentTargetName}}" 
        labels:
          environment: "{{ .Environment}}"
          workspace: "{{ .Workspace}}"
          workload: "{{ .Workload}}"
          deploymentTarget: "{{ .DeploymentTargetName}}"
    - |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: "{{ .Workload}}-sa"
        namespace: "{{ .DeploymentTargetName}}"
      {{if .ConfigData.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .ConfigData.imagePullSecrets }}
      {{end}}

